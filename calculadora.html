<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .calculadora {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    #display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      font-size: 1.5em;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #fff;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #333;
      color: #fff;
      transition: 0.2s;
    }

    button:hover {
      background: #555;
    }

    .igual {
      grid-column: span 2;
      background: #f39c12;
    }

    .igual:hover {
      background: #e67e22;
    }

    .limpar {
      background: #c0392b;
    }

    .limpar:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="display" disabled>
    <div class="botoes">
      <button class="limpar" onclick="limpar()">C</button>
      <button onclick="adicionar('/')">/</button>
      <button onclick="adicionar('*')">*</button>
      <button onclick="adicionar('-')">-</button>
      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button onclick="adicionar('+')">+</button>
      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button onclick="adicionar('.')">.</button>
      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button class="igual" onclick="calcular()">=</button>
      <button onclick="adicionar('0')">0</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function adicionar(valor) {
      display.value += valor;
    }

    function limpar() {
      display.value = '';
    }

    function calcular() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = 'Erro';
      }
    }
  </script>
</body>
</html>
